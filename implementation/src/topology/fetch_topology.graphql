query FetchTopology{
    device_type_list{
        id
        tags{
            slug
        }
    }
    device_list{
        id
        name
        tags{
            slug
        }
        device_type{
            id
        }
        interfaces {
            id
            name
            ip_addresses {
                address
                role
            }
        }
        frontports {
            id
            name
            rear_port {
                id
                name
            }
        }
        rack {
            id
        }
        position
        location {
            id
        }
    }
    site_list{
        id
        name
        physical_address
        locations {
            id
            name
        }
    }
    rack_list{
        id
        location {
            id
        }
        site {
            id
        }
    }
    cable_list{
        id
        length
        length_unit
        terminations {
            termination_id
            termination_type {
                id
                model
            }
        }
    }
}